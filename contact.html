<style>
:root{
  --gradient-primary: linear-gradient(135deg, #FF6EC7, #8A2BE2);
  --color-pink:#FF6EC7;
  --color-purple:#8A2BE2;
  --color-lavender:#F5C6FF;
  --color-hover:#FFE4E1;
  --color-text:#2C2C2C;
  --color-shadow:rgba(0,0,0,0.12);
  --color-bg-dark:#2C2C2C;
  --font-logo:"Great Vibes",cursive;
  --font-heading:"Playfair Display",serif;
  --font-body:"Montserrat",sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0;}
html{scroll-behavior:smooth;}
body{
  font-family:var(--font-body);
  color:var(--color-text);
  line-height:1.6;
  background:var(--gradient-primary);
  overflow-x:hidden;
}
a{color:inherit;text-decoration:none;}
img{max-width:100%;display:block;}
button{font-family:inherit;cursor:pointer;border:none;background:none;}
.container{max-width:1240px;margin:auto;padding:0 24px;}
.skip-link{
  position:absolute;
  left:-999px;
  top:0;
  background:#fff;
  color:#000;
  padding:8px 16px;
  z-index:1000;
}
.skip-link:focus{left:10px;}
header{
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(6px);
  position:sticky;
  top:0;
  z-index:999;
}
nav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 0;
}
nav .logo{
  font-family:var(--font-logo);
  font-size:2rem;
  color:var(--color-pink);
}
nav .nav-links{
  display:flex;
  gap:24px;
}
nav .nav-links a{
  font-family:var(--font-heading);
  font-size:0.9rem;
  text-transform:uppercase;
  letter-spacing:0.08em;
  color:var(--color-text);
  padding:4px 8px;
  border-radius:4px;
  transition:background 0.3s;
}
nav .nav-links a:hover,
nav .nav-links a:focus-visible{
  background:var(--color-lavender);
}
nav .nav-links a.active{
  background:var(--color-pink);
  color:#fff;
}
nav .hamburger{
  display:none;
  flex-direction:column;
  gap:4px;
}
nav .hamburger span{
  width:24px;
  height:3px;
  background:#000;
}
.mobile-menu{
  display:none;
  flex-direction:column;
  background:#fff;
  position:absolute;
  top:100%;
  left:0;
  right:0;
  border-top:1px solid #eee;
}
.mobile-menu a{
  padding:12px 24px;
}
.mobile-menu a:hover,
.mobile-menu a:focus-visible{
  background:var(--color-lavender);
}
@media (max-width:1024px){
  nav .nav-links{display:none;}
  nav .hamburger{display:flex;}
  .mobile-menu{display:flex;}
}

/* Contact Section */
section{
  opacity:0;
  transform:translateY(20px);
  transition:opacity .6s ease-out,transform .6s ease-out;
}
section.visible{
  opacity:1;
  transform:translateY(0);
}
.contacts-title{
  text-align:center;
  margin:48px 0 24px;
}
.contacts-title h1{
  font-family:var(--font-heading);
  font-size:clamp(32px,6vw,40px);
  text-transform:uppercase;
  letter-spacing:0.05em;
  position:relative;
}
.contacts-title h1::after{
  content:"";
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom:-6px;
  width:40px;
  height:4px;
  background:radial-gradient(circle, rgba(255,110,199,0.6), transparent);
}
.contact-card{
  background:#fff;
  border-radius:16px;
  box-shadow:0 6px 12px var(--color-shadow);
  width:360px;
  max-width:90%;
  margin:auto;
  padding:32px 24px;
  position:relative;
  overflow:hidden;
}
.contact-card .info{
  display:flex;
  align-items:center;
  gap:12px;
  margin:12px 0;
  font-size:0.95rem;
}
.contact-card .info i{
  flex-shrink:0;
}
.contact-card .orbit{
  position:absolute;
  inset:0;
  border-radius:16px;
  pointer-events:none;
}
.contact-card .orbit::before,
.contact-card .orbit::after{
  content:"";
  position:absolute;
  width:12px;
  height:12px;
  background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polygon points="12,2 15,9 22,9 16,14 18,21 12,17 6,21 8,14 2,9 9,9" fill="%23FF6EC7"/></svg>') no-repeat center;
  background-size:contain;
  animation:orbit 12s linear infinite;
}
.contact-card .orbit::before{top:-6px;right:-6px;}
.contact-card .orbit::after{bottom:-6px;left:-6px;}

@keyframes orbit{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* Social Icons Row */
.social-icons{
  display:flex;
  justify-content:center;
  gap:24px;
  margin:48px 0;
}
.social-icons a{
  width:64px;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:center;
  border:2px solid var(--color-pink);
  border-radius:50%;
  background:#fff;
  transition:box-shadow .3s ease,transform .2s ease;
}
.social-icons a:hover,
.social-icons a:focus-visible{
  transform:scale(1.08);
  box-shadow:0 0 12px rgba(255,110,199,0.6);
}

/* Footer – reuse from home */
footer{
  background:var(--color-bg-dark);
  color:#fff;
  padding:48px 0 24px;
  position:relative;
}
footer .overlay{
  position:absolute;
  inset:0;
  background:var(--gradient-primary);

footer .footer-inner{

footer .logo{

  font-size:1.8rem;
  color:var(--color-pink);
}
footer .socials{

}
footer .socials i{
  width:24px;height:24px;
}
footer a{color:#fff;}
footer a:hover,
footer a:focus-visible{text-decoration:underline;}
footer .bottom{
  text-align:center;
  font-size:0.8rem;
  margin-top:24px;
}

<script defer src="https://unpkg.com/lucide@latest"></script>
<script defer>
document.addEventListener('DOMContentLoaded', () => {
  lucide.createIcons();

  // Mobile menu toggle
  const hamburger = document.querySelector('.hamburger');
  const mobileMenu = document.querySelector('.mobile-menu');
  if (hamburger && mobileMenu) {
    hamburger.addEventListener('click', () => {
      const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
      hamburger.setAttribute('aria-expanded', !expanded);
      mobileMenu.style.display = expanded ? 'none' : 'flex';
    });
  }

  // IntersectionObserver for section reveal
  const sections = document.querySelectorAll('section, .section');
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        obs.unobserve(entry.target);
      }
    });
  }, {threshold: 0.1});

  sections.forEach(sec => observer.observe(sec));
});
</script>
